{% extends 'layout.html' %}

{% block content %}
    <h2>Edit Course</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label() }}
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.description.label() }}
            {{ form.description(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
